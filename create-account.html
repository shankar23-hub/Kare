<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Account | KARE System</title>
<link rel="stylesheet" href="auth.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-slideshow"></div>

<div class="auth-container">
  <h1>Create Account</h1>
  <form action="login.html" method="post" class="auth-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <input type="password" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>
</div>

<script>
const images = [
  "imagesbg1.jpg",
  "imagesbg2.jpg",
  "imagesbg3.jpg",
  "imagesbg4.jpg",
  "imagesbg5.jpg",
  "imagesbg6.jpg"
];
let current = 0;
const bg = document.querySelector('.bg-slideshow');

function changeBackground() {
  bg.style.backgroundImage = `url('${images[current]}')`;
  current = (current + 1) % images.length;
}
changeBackground();
setInterval(changeBackground, 5000);
</script>
</body>
</html>
