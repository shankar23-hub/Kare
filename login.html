<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login | KARE System</title>
<link rel="stylesheet" href="auth.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="bg-slideshow"></div>

<div class="auth-container">
  <h1>KARE SYSTEM LOGIN</h1>
  
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin"
       data-ux_mode="popup"
       data-callback="handleSignInWithGoogle" data-auto_select="true"
       data-itp_support="true">
  </div>
  
  <div class="google-sign-in-wrapper">
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>
  
  <form action="index233.html" method="post" class="auth-form">
    <input type="email" placeholder="Enter Email" required />
    <input type="password" placeholder="Enter Password" required />
    <button type="submit">Login</button>
    <p>Donâ€™t have an account? <a href="create-account.html">Create one</a></p>
  </form>
</div>

<script>
// Google Sign-In Callback Function
function handleSignInWithGoogle(response) {
  // This function is called after a user successfully signs in with Google.
  console.log("Encoded ID Token: " + response.credential);
  
  // TODO: Send the ID token (response.credential) to your backend for verification.
  // Example: fetch('/api/google-login', { method: 'POST', body: response.credential });
  
  // For demonstration, you might redirect:
  // window.location.href = "index233.html";
}

// Background Slideshow Script (Existing Code)
const images = [
  "imagesbg1.jpg",
  "imagesbg2.jpg",
  "imagesbg3.jpg",
  "imagesbg4.jpg",
  "imagesbg5.jpg",
  "imagesbg6.jpg"
];
let current = 0;
const bg = document.querySelector('.bg-slideshow');

function changeBackground() {
  bg.style.backgroundImage = `url('${images[current]}')`;
  current = (current + 1) % images.length;
}
changeBackground();
setInterval(changeBackground, 5000);
</script>
</body>
</html>
